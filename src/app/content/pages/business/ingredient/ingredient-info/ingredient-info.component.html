<form class="m-form m-form--fit m-form--label-align-right" name="form" [formGroup]="formGroup" novalidate>
  <h5>Quantidade de Uso</h5>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group m-form__group">
        <label class="col-form-label" translate>{{ 'INPUTS.AMOUNT' }}</label>
        <input currencyMask maxlength="10" [options]="{ prefix: '', suffix: '' }" class="form-control m-input cp-input" name="amount" formControlName="amount" placeholder="0,00" type="text">
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group m-form__group">
        <label class="col-form-label" translate>{{ 'RECIPE.INPUT.UNIT' }}</label>
        <select [compareWith]="compareSelect" class="form-control cp-input" name="unit" formControlName="unit">
          <option value="null" [disabled]="true" translate>{{'INPUTS.OPTION_DEFAULT'}}</option>
          <option *ngFor="let unit of units" [ngValue]="unit">{{ unit.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div formGroupName="purchasePrice" class="m--margin-top-10">
    <h5>Preço de Compra</h5>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group m-form__group">
          <label class="col-form-label" translate>{{ 'INPUTS.PRICE' }}</label>
          <input currencyMask maxlength="10" class="form-control m-input cp-input" name="price" formControlName="price" placeholder="0,00" type="text">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group m-form__group">
          <label class="col-form-label" translate>{{ 'INPUTS.AMOUNT' }}</label>
          <input currencyMask maxlength="10" [options]="{ prefix: '', suffix: '' }"  class="form-control m-input cp-input" name="unityQuantity" formControlName="unityQuantity" placeholder="0,00" type="text">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group m-form__group">
          <label class="col-form-label" translate>{{ 'RECIPE.INPUT.UNIT' }}</label>
          <select [compareWith]="compareSelect" class="form-control cp-input" name="unit" formControlName="unit">
            <option value="null" [disabled]="true" translate>{{'INPUTS.OPTION_DEFAULT'}}</option>
            <option *ngFor="let unit of units" [ngValue]="unit">{{ unit.name }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div formGroupName="correctionFactor" class="m--margin-top-10">
      <h5>Fator de Correção</h5>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group m-form__group">
            <label class="col-form-label" translate>{{ 'INPUTS.GROSSWEIGHT' }}</label>
            <input currencyMask maxlength="10" [options]="{ prefix: '', suffix: '' }"  class="form-control m-input cp-input" name="grossWeight" formControlName="grossWeight" placeholder="0,00" type="text">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group m-form__group">
            <label class="col-form-label" translate>{{ 'INPUTS.NETWEIGHT' }}</label>
            <input currencyMask maxlength="10" [options]="{ prefix: '', suffix: '' }"  class="form-control m-input cp-input" name="netWeight" formControlName="netWeight" placeholder="0,00" type="text">
          </div>
        </div>

      </div>
    </div>

    <div class="m-portlet__foot m-portlet__foot--fit">
				<div class="m-form__actions">
					<div class="row">
						<div class="col-2"></div>
						<div class="col-7">
							<button type="button" class="btn btn-secondary m-btn m-btn--air m-btn--custom" name="btnBack" (click)="cancel()"
							 translate>{{ 'INPUTS.BACK' }}</button>
							<button type="button" class="btn btn-accent m-btn m-btn--air m-btn--custom" name="btnSave" (click)="save()"
							 translate>{{ 'INPUTS.SAVE' }}</button>&nbsp;&nbsp;
						</div>
					</div>
				</div>
			</div>

</form>
